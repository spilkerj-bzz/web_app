<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merriam-Webapp</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color: #f9ffff">
<a href="https://www.merriam-webster.com/" target="_blank">
    <img id="logo" src="/images/logo.png" alt="Marriam-webster logo" >
</a>
<nav>
    <div class="container mt-5">
        <h1 class="mb-4">Merriam-Webapp</h1>
    </div>
</nav>
<div class="container mt-5">
    <!-- Search history section -->
    <div class="mt-4">
        <h4>Search History</h4>
        <ul id="searchHistory"></ul>
    </div>

    <div class="settings">
        <div class="container mt-5">
            <h1>App Settings</h1>
            <ul class="nav nav-tabs" id="settingsTabs">
                <li class="nav-item">
                    <a class="nav-link active" id="general-tab" data-toggle="tab" href="#general">General</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" id="appearance-tab" data-toggle="tab" href="#appearance">Appearance</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" id="thesaurus-tab" data-toggle="tab" href="#thesaurus">Thesaurus</a>
                </li>
            </ul>
            <div class="tab-content mt-3">
                <div class="tab-pane fade show active" id="general">
                    <h4>General Settings</h4>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="showDefinitionsCheckbox" checked>
                        <label class="form-check-label" for="showDefinitionsCheckbox">
                            Show Definitions
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="showArtworkCheckbox" checked>
                        <label class="form-check-label" for="showArtworkCheckbox">
                            Show Artwork (Not all words have an Artwork)
                        </label>
                    </div>
                </div>


                <div class="tab-pane fade" id="appearance">
                    <h4>Appearance Settings</h4>
                    <div class="Font Size">
                        <label for="size-input"></label>
                        <input class="text-input" type="text" id="size-input" placeholder="font size">
                        <div class="input-group-append">
                        </div>
                    </div>
                    <div class="form-check">
                        <label for="DarkMode"></label><input class="form-check-input" type="checkbox" id="DarkMode" checked>
                        <label class="form-check-label" for="showDefinitionsCheckbox">
                            Dark Mode
                        </label>
                    </div>
                </div>

                <div class="tab-pane fade" id="thesaurus">
                    <h4>Thesaurus Settings</h4>
                    <p>Change Thesaurus Settings</p>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="wordInput">Enter a word:</label>
        <div class="input-group">
            <input type="text" class="form-control" id="wordInput" placeholder="e.g., example">
            <div class="input-group-append">
                <button class="btn btn-primary" onclick="lookupWord()">Lookup</button>
            </div>
        </div>
    </div>

    <div id="definitions" class="mt-4"></div>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
